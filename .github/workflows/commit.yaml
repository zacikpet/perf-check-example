name: 'Benchmark test'

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v4.0.0
      - name: Install perfcheck
        run: go install github.com/zacikpet/perfcheck@latest
      - name: Check perfcheck location
        run: which perfcheck
