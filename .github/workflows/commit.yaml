name: 'Benchmark test'

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v4.0.0
      - name: Install perf-check
        run: go install github.com/zacikpet/perf-check@latest
      - name: Check perf-check location
        run: which perf-check
